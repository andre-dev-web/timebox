<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Restrições</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/restricoes.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <img src="assets/img/perfil.png" alt="" class="header__img">
            <p>Perfil</p>
            <div class="header__toggle">
                <i class='bx bx-menu' id="header-toggle"></i>
            </div>
        </div>
    </header>
    <div class="nav" id="navbar">
        <nav class="nav__container">
            <div>
                <a href="#" class="nav__link nav__logo">
                    <img src="./assets/img/logo.png" alt="TimeBox logo" class="nav__logo-icon">
                    <span class="nav__logo-name">TimeBox</span>
                </a>
                <div class="nav__list">
                    <div class="nav__items">
                        <a href="index.html" class="nav__link active">
                            <i class='bx bxs-dashboard nav__icon'></i>
                            <span class="nav__name">Dashboard</span>
                        </a>
                        <div class="nav__dropdown">
                            <a href="#" class="nav__link">
                                <i class='bx bx-add-to-queue nav__icon'></i>
                                <span class="nav__name">Cadastro de instancias</span>
                                <i class='bx bx-chevron-down nav__icon nav__dropdown-icon'></i>
                            </a>
                            <div class="nav__dropdown-collapse">
                                <div class="nav__dropdown-content">
                                    <a href="disciplina.html" class="nav__dropdown-item">
                                        <svg class="nav__svg" width="20" height="51" viewBox="0 0 20 51" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M10 0.955872V22.9559" stroke="#BBBBBB"/>
                                            <circle cx="10" cy="25.9559" r="3" fill="#828282"/>
                                            <path d="M10 28.9559V50.9559" stroke="#BBBBBB"/>
                                        </svg>
                                        Disciplinas
                                    </a>
                                    <a href="#" class="nav__dropdown-item">
                                        <svg class="nav__svg" width="20" height="51" viewBox="0 0 20 51" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M10 0.955872V22.9559" stroke="#BBBBBB"/>
                                            <circle cx="10" cy="25.9559" r="3" fill="#828282"/>
                                            <path d="M10 28.9559V50.9559" stroke="#BBBBBB"/>
                                        </svg>
                                        Salas
                                    </a>
                                    <a href="#" class="nav__dropdown-item">
                                        <svg class="nav__svg" width="20" height="51" viewBox="0 0 20 51" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M10 0.955872V22.9559" stroke="#BBBBBB"/>
                                            <circle cx="10" cy="25.9559" r="3" fill="#828282"/>
                                            <path d="M10 28.9559V50.9559" stroke="#BBBBBB"/>
                                        </svg>
                                        Professores
                                    </a>
                                    <a href="restricoes.html" class="nav__dropdown-item">
                                        <svg class="nav__svg" width="20" height="51" viewBox="0 0 20 51" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M10 0.955872V22.9559" stroke="#BBBBBB"/>
                                            <circle cx="10" cy="25.9559" r="3" fill="#828282"/>
                                            <path d="M10 28.9559V50.9559" stroke="#BBBBBB"/>
                                        </svg>
                                        Restrições
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>    
                <div class="nav__list">
                    <div class="nav__items">                            
                        <a href="#" class="nav__link nav__logout">
                            <i class='bx bxs-cog nav__icon'></i>
                            <span class="nav__name">Configurações</span>
                        </a>
                        <a href="#" class="nav__link nav__logout">
                            <i class='bx bxs-log-out nav__icon'></i>
                            <span class="nav__name">Sair</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <main class="container">
        <div id="form-messages" class="form-messages">
            <i id="error-icon" class='bx bxs-x-circle'></i>
            <i id="success-icon" class='bx bxs-check-circle'></i>
            <span id="form-message-text"></span>
        </div>
        <section class="form-section">
            <form id="restricoes-form">
                <h2>Adicionar Restrição</h2>
                <div>
                    <label for="disciplina">Disciplina</label>
                    <div class="dropdown disciplina-dropdown">
                        <input type="text" id="disciplina" name="disciplina" placeholder="Selecione a disciplina" readonly>
                        <i class='bx bx-chevron-down dropdown-icon'></i>
                        <div class="dropdown-content disciplina-dropdown-content" id="disciplinasDropdown">
                            <!-- Disciplinas serão carregadas aqui via JavaScript -->
                        </div>
                    </div>
                </div>
                <div>
                    <label for="professor">Professor</label>
                    <input type="text" id="professor" name="professor" readonly>
                </div>
                <div>
                    <label for="horario">Horário</label>
                    <input type="number" id="horario" name="horario" required>
                </div>
                <div>
                    <label for="aulas">Número de aulas por semana</label>
                    <input type="number" id="aulas" name="aulas" required>
                </div>
                <div>
                    <label for="dias-restritos">Dias restritos</label>
                    <div class="dropdown dias-dropdown">
                        <input type="text" id="dias-restritos" placeholder="Selecione o(s) dia(s)" readonly>
                        <i class='bx bx-chevron-down dropdown-icon'></i>
                        <div class="dropdown-content dias-dropdown-content" id="diasDropdown">
                            <label><input type="checkbox" value="Segunda"> Segunda</label>
                            <label><input type="checkbox" value="Terça"> Terça</label>
                            <label><input type="checkbox" value="Quarta"> Quarta</label>
                            <label><input type="checkbox" value="Quinta"> Quinta</label>
                            <label><input type="checkbox" value="Sexta"> Sexta</label>
                        </div>
                    </div>
                </div>
                <button type="submit">Salvar</button>
            </form>
        </section>
        <section class="table-section">
            <h2>Restrições Cadastradas</h2>
            <div id="search-bar-container">
                <i id="search-icon" class='bx bx-search'></i>
                <input type="text" id="search-bar" placeholder="Buscar por disciplina">
            </div>
            <div class="table-responsive">
                <table id="restricoes-table">
                    <thead>
                        <tr>
                            <th>Disciplina</th>
                            <th>Professor</th>
                            <th>Horário</th>
                            <th>Aulas/semana</th>
                            <th>Dias restritos</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Linhas da tabela serão inseridas aqui -->
                    </tbody>
                </table>
            </div>
            <div class="pagination">
                <button id="prevPage">Anterior</button>
                <span id="pageNumber">1</span>
                <button id="nextPage">Próxima</button>
            </div>
        </section>
    </main>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/restricoes.js"></script>
</body>
</html>

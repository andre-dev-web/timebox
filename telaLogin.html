<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/telaLogin.css">
    <script src="assets/js/telaLogin.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <img src="./assets/img/logo-completa.png" alt="Logo">
    </header>
    <!-- Contêiner para mensagens de erro -->
    <div id="error-message" class="error-message" style="display: none;">
        <span id="error-text"></span>
        <i class='bx bxs-x-circle'></i>
    </div>
    <div class="wrapper">
        <form action="">
            <h1>Bem vindo ao TimeBox!</h1>
            <div class="textos-secundarios">
                <h2>Faça login para gerar e visualizar suas grades horárias</h2>
            </div>
            <div class="textos-secundarios">
                <h2>Email</h2>
            </div>
            <div class="input-box">
                <input type="text" id="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="textos-secundarios">
                <h2>Senha</h2>
            </div>
            <div class="input-box">
                <input id="senha" type="password" placeholder="Senha" required>
                <i class='bx bxs-lock'></i>
                <i id="mostrarSenha" class='bx bxs-low-vision' onclick="mostrarSenha()"></i>
            </div>
            <button type="submit" id="btnEntrar" class="btnEntrar">Entrar</button>
            <div class="textos-sublinhados">
                <a href="#">Esqueceu sua senha?</a>
            </div>
            <div class="textos-sublinhados">
                <p>Precisa de ajuda? <a href="#">Contate o Suporte</a></p>
            </div>
        </form>
    </div>
    <footer>
        <a href="#">Sobre nós</a>
        <a href="#">Funcionalidades</a>
        <a href="#">Preços</a>
        <a href="#">Entre em contato</a>
    </footer>
</body>
</html>
